<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testUpdatePublicKey()">Test Update Public Key</button>
    <button onclick="testGetUser()">Test Get User</button>
    <div id="result"></div>

    <script>
        async function testUpdatePublicKey() {
            try {
                const response = await fetch('http://localhost:5000/api/update-public-key', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        publicKey: 'test-key-data'
                    })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = 'Update Public Key: ' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }

        async function testGetUser() {
            try {
                const response = await fetch('http://localhost:5000/api/user?email=test@example.com');
                const data = await response.json();
                document.getElementById('result').innerHTML = 'Get User: ' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
