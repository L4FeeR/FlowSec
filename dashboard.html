<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Messenger Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Chats</h2>
                <button id="logout-btn" title="Logout">âŽ‹</button>
            </div>
            <ul class="chat-list" id="chat-list">
                <!-- Chats will be listed here -->
            </ul>
            <button id="new-chat-btn">+ New Chat</button>
        </aside>
        <main class="main-content">
            <header class="chat-header">
                <div id="chat-title">Select a chat</div>
                <label class="file-upload-label">
                    <input type="file" id="file-input" hidden>
                    <span title="Send File">ðŸ“Ž</span>
                </label>
            </header>
            <div class="user-id-bar">
                <img id="my-profile-icon" src="" alt="Profile" style="width:32px;height:32px;border-radius:50%;object-fit:cover;vertical-align:middle;margin-right:0.5em;">
                <span>Your Username: <b id="my-username">...</b></span>
                <input type="text" id="search-username" placeholder="Enter Username to chat" style="margin-left:1em;">
                <button id="search-username-btn">Start Chat</button>
            </div>
            <div class="messages" id="messages">
                <!-- Messages will appear here -->
            </div>
            <form id="message-form" class="message-form">
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" required>
                <button type="submit">Send</button>
            </form>
        </main>
    </div>
    <script src="dashboard.js?v=8"></script>
</body>
</html>
